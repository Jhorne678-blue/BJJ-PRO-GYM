    <!-- RFID Integration -->
    <script>
        // RFID WebSocket connection
        let rfidSocket = null;
        
        function connectRFID() {
            try {
                rfidSocket = new WebSocket('ws://localhost:9999');
                
                rfidSocket.onopen = () => {
                    console.log('âœ… RFID Connected');
                    showRFIDStatus('connected');
                };
                
                rfidSocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'rfid_card') {
                        handleRFIDCard(data.data.card_number);
                    }
                };
                
                rfidSocket.onclose = () => {
                    showRFIDStatus('disconnected');
                    setTimeout(connectRFID, 5000); // Reconnect
                };
                
            } catch (e) {
                console.error('RFID connection failed:', e);
            }
        }
        
        function handleRFIDCard(cardNumber) {
            // Auto-fill card input
            const cardInput = document.querySelector('input[placeholder*="card"]');
            if (cardInput) {
                cardInput.value = cardNumber;
                cardInput.focus();
                
                // Auto-submit after short delay
                setTimeout(() => {
                    const submitBtn = document.querySelector('button[type="submit"]');
                    if (submitBtn) submitBtn.click();
                }, 500);
            }
        }
        
        function showRFIDStatus(status) {
            let statusEl = document.getElementById('rfid-status');
            if (!statusEl) {
                statusEl = document.createElement('div');
                statusEl.id = 'rfid-status';
                statusEl.style.cssText = 'position:fixed;top:10px;right:10px;padding:8px;border-radius:6px;font-size:12px;z-index:9999;';
                document.body.appendChild(statusEl);
            }
            
            if (status === 'connected') {
                statusEl.textContent = 'ðŸŸ¢ RFID Connected';
                statusEl.style.backgroundColor = 'rgba(34,197,94,0.2)';
                statusEl.style.color = '#22c55e';
            } else {
                statusEl.textContent = 'ðŸ”´ RFID Disconnected';
                statusEl.style.backgroundColor = 'rgba(239,68,68,0.2)';
                statusEl.style.color = '#ef4444';
            }
        }
        
        // Start RFID connection when page loads
        document.addEventListener('DOMContentLoaded', connectRFID);
    </script>
