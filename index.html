<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Pro Gym - Professional Brazilian Jiu-Jitsu Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
       
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
       
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
       
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
       
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* UNIVERSAL INPUT STYLING - MOBILE OPTIMIZED */
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"],
        input[type="time"], input[type="date"], input[type="number"], textarea, select {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 12px 16px !important;
            font-size: 16px !important;
            min-height: 50px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            -webkit-appearance: none !important;
            font-family: 'Inter', sans-serif !important;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        /* SELECT DROPDOWN STYLING */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 12px center !important;
            background-repeat: no-repeat !important;
            background-size: 16px 16px !important;
            padding-right: 40px !important;
        }

        /* BUTTON STYLING - MOBILE OPTIMIZED */
        button {
            min-height: 50px !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            border: none !important;
            cursor: pointer !important;
            font-family: 'Inter', sans-serif !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
        }

        .pro-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .member-id-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .card-number-badge {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .belt-white { background: linear-gradient(135deg, #ffffff, #f3f4f6); color: #1f2937; }
        .belt-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .belt-purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; }
        .belt-brown { background: linear-gradient(135deg, #92400e, #78350f); color: white; }
        .belt-black { background: linear-gradient(135deg, #1f2937, #111827); color: white; }

        .success-pulse {
            animation: successPulse 0.6s ease-out;
        }
       
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .risk-high { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .risk-medium { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .risk-low { background: linear-gradient(135deg, #10b981, #059669); }

        /* MOBILE RESPONSIVENESS FIXES */
        @media (max-width: 768px) {
            .glass-effect {
                margin: 8px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.8rem !important;
            }
            
            h2 {
                font-size: 1.5rem !important;
            }
            
            .pro-badge {
                font-size: 0.6rem;
                padding: 3px 8px;
            }
            
            button {
                min-height: 48px !important;
                font-size: 15px !important;
            }
            
            /* Student card mobile optimization */
            .student-card {
                padding: 12px !important;
                margin-bottom: 8px !important;
            }
            
            .student-card h4 {
                font-size: 1.1rem !important;
                margin-bottom: 8px !important;
            }
            
            .student-info {
                font-size: 0.85rem !important;
                gap: 4px !important;
            }
            
            .badge-container {
                flex-wrap: wrap !important;
                gap: 6px !important;
                margin-top: 8px !important;
            }
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // EMAIL PROMPT SYSTEM - Triggers after adding students/instructors
        const EmailPromptModal = ({ isOpen, onClose, recipientType, recipientName, onSendEmail }) => {
            const [selectedOption, setSelectedOption] = useState('');
            const [showEmailEditor, setShowEmailEditor] = useState(false);
            const [emailData, setEmailData] = useState({
                subject: '',
                message: '',
                recipient_type: '',
                send_now: true
            });

            const promptOptions = [
                { value: 'student', label: `Send email to ${recipientName}`, icon: 'üë§' },
                { value: 'instructor', label: `Send email to instructor`, icon: 'üë®‚Äçüè´' },
                { value: 'both', label: `Send to both ${recipientName} and instructor`, icon: 'üë•' },
                { value: 'none', label: `Don't send any email`, icon: '‚ùå' }
            ];

            const getRelevantOptions = () => {
                if (recipientType === 'student') {
                    return promptOptions.filter(opt => ['student', 'instructor', 'both', 'none'].includes(opt.value));
                } else if (recipientType === 'instructor') {
                    return promptOptions.filter(opt => ['instructor', 'none'].includes(opt.value));
                }
                return promptOptions;
            };

            const handleOptionSelect = (option) => {
                setSelectedOption(option);

                if (option === 'none') {
                    onClose();
                    return;
                }

                // Set up email data and open editor
                setEmailData({
                    subject: getDefaultSubject(option),
                    message: getDefaultMessage(option),
                    recipient_type: option,
                    send_now: true
                });
                setShowEmailEditor(true);
            };

            const getDefaultSubject = (option) => {
                if (option === 'student') return `Welcome to our Academy, ${recipientName}!`;
                if (option === 'instructor') return `New ${recipientType} Added: ${recipientName}`;
                if (option === 'both') return `New ${recipientType} Added: ${recipientName}`;
                return '';
            };

            const getDefaultMessage = (option) => {
                if (option === 'student') {
                    return `Hi ${recipientName},\n\nWelcome to our Brazilian Jiu-Jitsu academy! We're excited to have you join our training family.\n\nYour membership details:\n- Member ID: [Auto-generated]\n- Classes: All levels welcome\n- Schedule: Check our app for current times\n\nIf you have any questions, please don't hesitate to reach out.\n\nOss!\nThe Team`;
                }
                if (option === 'instructor') {
                    return `Hi Team,\n\nWe have a new ${recipientType} joining us: ${recipientName}\n\nPlease welcome them to the academy and assist with their onboarding as needed.\n\nThanks!\nManagement`;
                }
                if (option === 'both') {
                    return `Hi ${recipientName} and Team,\n\nWelcome ${recipientName} to our academy! We're excited to have you join our training family.\n\nInstructors: Please help ${recipientName} get oriented with our programs and schedule.\n\nStudent: Feel free to ask any questions - our team is here to help!\n\nOss!\nThe Team`;
                }
                return '';
            };

            const handleSendEmail = () => {
                if (!emailData.subject.trim() || !emailData.message.trim()) return;

                // Send email via parent component
                onSendEmail({
                    ...emailData,
                    recipient_name: recipientName,
                    recipient_type: recipientType
                });

                // Close everything
                setShowEmailEditor(false);
                setSelectedOption('');
                onClose();
            };

            const getRecipientText = () => {
                if (selectedOption === 'student') return `${recipientName}`;
                if (selectedOption === 'instructor') return `All instructors`;
                if (selectedOption === 'both') return `${recipientName} and all instructors`;
                return '';
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    {!showEmailEditor ? (
                        // Email Option Selection
                        <div className="glass-effect rounded-xl p-6 w-full max-w-md">
                            <h3 className="text-lg font-bold text-white mb-4">üìß Send Welcome Email?</h3>
                            
                            <p className="text-blue-100 text-sm mb-4">
                                {recipientName} has been added successfully. Would you like to send a welcome email?
                            </p>

                            <div className="space-y-2">
                                {getRelevantOptions().map((option) => (
                                    <button
                                        key={option.value}
                                        onClick={() => handleOptionSelect(option.value)}
                                        className="w-full p-3 text-left bg-white bg-opacity-10 hover:bg-opacity-20 rounded-lg transition-colors"
                                    >
                                        <div className="flex items-center gap-3">
                                            <span className="text-lg">{option.icon}</span>
                                            <span className="text-white font-medium">{option.label}</span>
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="mt-4 text-center">
                                <button
                                    onClick={onClose}
                                    className="text-blue-300 hover:text-white text-sm underline"
                                >
                                    Skip for now
                                </button>
                            </div>
                        </div>
                    ) : (
                        // Email Editor
                        <div className="glass-effect rounded-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-bold text-white">‚úçÔ∏è Compose Welcome Email</h3>
                                <button
                                    onClick={() => {
                                        setShowEmailEditor(false);
                                        setSelectedOption('');
                                    }}
                                    className="text-blue-200 hover:text-white text-xl"
                                >
                                    ‚Üê Back
                                </button>
                            </div>

                            <div className="space-y-4">
                                <div className="bg-blue-500 bg-opacity-20 p-3 rounded-lg">
                                    <p className="text-blue-100 text-sm">
                                        <strong>Sending to:</strong> {getRecipientText()}
                                    </p>
                                </div>

                                <div>
                                    <label className="block text-blue-100 text-sm font-medium mb-2">
                                        Subject Line *
                                    </label>
                                    <input
                                        type="text"
                                        value={emailData.subject}
                                        onChange={(e) => setEmailData({...emailData, subject: e.target.value})}
                                        placeholder="Enter email subject..."
                                        required
                                        autoFocus
                                    />
                                </div>

                                <div>
                                    <label className="block text-blue-100 text-sm font-medium mb-2">
                                        Message *
                                    </label>
                                    <textarea
                                        value={emailData.message}
                                        onChange={(e) => setEmailData({...emailData, message: e.target.value})}
                                        placeholder="Write your email message here..."
                                        rows="10"
                                        required
                                        className="w-full resize-none"
                                    />
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={handleSendEmail}
                                        disabled={!emailData.subject.trim() || !emailData.message.trim()}
                                        className="glass-button flex-1 text-white font-semibold disabled:opacity-50"
                                    >
                                        üìß Send Email
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowEmailEditor(false);
                                            setSelectedOption('');
                                        }}
                                        className="bg-gray-500 bg-opacity-20 flex-1 text-white font-semibold hover:bg-opacity-30"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Login Component - SECURE VERSION (NO DEMO INFO DISPLAYED)

                    localStorage.setItem('auth_token', 'professional_session');
                    localStorage.setItem('access_code', accessCode);

                } else {
                    setError('Invalid admin credentials. Please check your username and password.');
                }
                setIsLoading(false);
            };

            const resetAccess = () => {
                setShowAdminLogin(false);

            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-6 w-full max-w-md">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl md:text-3xl font-bold text-white mb-2">ü•ã BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100 text-sm mb-4">The #1 Brazilian Jiu-Jitsu Academy Management Platform</p>
                        </div>

                        {!showAdminLogin ? (
                            <div>
                                <div className="text-center mb-6">
                                    <div className="text-4xl mb-3">üîê</div>
                                    <h2 className="text-lg font-semibold text-white mb-2">Professional Access Required</h2>
                                    <p className="text-blue-200 text-sm">Enter your access code to continue</p>

                                <form onSubmit={handleAccessCodeSubmit} className="space-y-4">

                                            Professional Access Code

                                        <input
                                            type="text"
                                            value={accessCode}
                                            onChange={(e) => setAccessCode(e.target.value.toUpperCase())}
                                            placeholder="Enter your access code"
                                            required
                                            autoFocus
                                            style={{ textTransform: 'uppercase', letterSpacing: '2px', textAlign: 'center' }}
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-center text-sm">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="glass-button w-full text-white font-semibold"
                                    >
                                        {isLoading ? 'Verifying...' : 'üîì Verify Access Code'}
                                    </button>
                                </form>
                            </div>
                        ) : (
                            <div>
                                <div className="text-center mb-6">
                                    <div className="text-green-400 mb-2 text-sm">‚úÖ Access Code Verified</div>
                                    <h2 className="text-lg font-semibold text-white mb-2">Admin Login</h2>
                                    <p className="text-blue-200 text-sm">Professional access granted</p>
                                </div>

                                <form onSubmit={handleAdminLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Admin Username
                                        </label>
                                        <input
                                            type="text"
                                            value={adminCredentials.username}
                                            onChange={(e) => setAdminCredentials({...adminCredentials, username: e.target.value})}
                                            placeholder="Enter admin username"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Password
                                        </label>
                                        <input
                                            type="password"
                                            value={adminCredentials.password}
                                            onChange={(e) => setAdminCredentials({...adminCredentials, password: e.target.value})}
                                            placeholder="Enter password"
                                            required
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-sm">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="glass-button w-full text-white font-semibold"
                                    >
                                        {isLoading ? 'Logging in...' : 'üöÄ Enter Dashboard'}
                                    </button>
                                </form>

                                <div className="mt-4 text-center">
                                    <button
                                        onClick={resetAccess}
                                        className="text-blue-300 hover:text-white text-sm underline"
                                    >
                                        ‚Üê Use Different Access Code
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Student Management Component - FIXED WITH EMAIL PROMPTS

            const [showAddForm, setShowAddForm] = useState(false);

            const [newlyAddedStudent, setNewlyAddedStudent] = useState(null);
            const [success, setSuccess] = useState('');

        // [REMAINING COMPONENTS STAY THE SAME - Schedule, Attendance, Analytics, etc.]
        // Dashboard Component - COMPLETE AND WORKING
        const Dashboard = ({ adminInfo, onLogout, onCheckInMode }) => {
            const [activeTab, setActiveTab] = useState('students');

            const tabs = [
                { id: 'students', label: 'Students', icon: 'üë•' },
                { id: 'classes', label: 'Classes', icon: 'üìö' },
                { id: 'communications', label: 'Communications', icon: 'üìß' }
            ];

            return (
                <div className="min-h-screen p-2 md:p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-xl p-4 mb-4">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                <div>
                                    <h1 className="text-xl md:text-2xl font-bold text-white mb-1">

                                        <span className="pro-badge ml-2">Professional</span>
                                    </h1>
                                    <p className="text-blue-100 text-sm">
                                        Welcome back, {adminInfo.name} ‚Ä¢ {adminInfo.gym_name}

                                        Plan: {adminInfo.plan} ‚Ä¢ Status: ‚úÖ Professional Access
                                    </p>
                                </div>
                                <div className="flex flex-col sm:flex-row gap-2">
                                    <button
                                        onClick={onLogout}
                                        className="bg-red-500 bg-opacity-20 px-4 py-2 text-white font-semibold hover:bg-opacity-30 rounded-lg text-sm"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="glass-effect rounded-xl p-2 mb-4">
                            <div className="flex gap-1">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex-1 px-4 py-2 rounded-lg font-medium transition-colors text-sm ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-blue-100 hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        <div className="text-base mb-1">{tab.icon}</div>
                                        <div className="text-xs">{tab.label}</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content */}
                        <div className="min-h-96">
                            {activeTab === 'students' && <StudentManagement />}
                            {activeTab === 'classes' && <ClassManagement />}

                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component - COMPLETE
        const App = () => {
            const [user, setUser] = useState(null);
            const [mode, setMode] = useState('login');

            useEffect(() => {
                const token = localStorage.getItem('auth_token');
                const accessCode = localStorage.getItem('access_code');
               
                if (token === 'professional_session' && accessCode === 'ADELYNN14') {
                    setUser({
                        name: 'Admin User',
                        role: 'owner',
                        gym_name: 'BJJ Pro Academy',
                        plan: 'Professional',
                        hasProAccess: true,
                        accessCode: accessCode
                    });
                    setMode('dashboard');
                }
            }, []);

            const handleLogin = (adminInfo) => {
                setUser(adminInfo);
                setMode('dashboard');
            };

            const handleLogout = () => {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('access_code');
                setUser(null);
                setMode('login');
            };

            if (mode === 'login') {
                return <Login onLogin={handleLogin} />;
            }

            if (mode === 'dashboard' && user?.hasProAccess) {
                return (
                    <Dashboard
                        adminInfo={user}
                        onLogout={handleLogout}
                    />
                );
            }

            return <Login onLogin={handleLogin} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
