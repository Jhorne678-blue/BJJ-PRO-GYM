<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ PRO GYM - Professional Brazilian Jiu-Jitsu Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="time"], input[type="date"], input[type="number"], textarea, select {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 12px 16px !important;
            font-size: 16px !important;
            min-height: 50px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 12px center !important;
            background-repeat: no-repeat !important;
            background-size: 16px 16px !important;
            padding-right: 40px !important;
        }

        @media (max-width: 768px) {
            input, select, textarea, button {
                font-size: 16px !important;
                min-height: 50px !important;
            }
        }

        .pro-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .member-id-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .card-number-badge {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .belt-white { background: linear-gradient(135deg, #ffffff, #f3f4f6); color: #1f2937; }
        .belt-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .belt-purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; }
        .belt-brown { background: linear-gradient(135deg, #92400e, #78350f); color: white; }
        .belt-black { background: linear-gradient(135deg, #1f2937, #111827); color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration - CHANGE THIS TO YOUR RAILWAY URL
        const API_BASE = 'https://bjj-pro-gym-bjjpro.up.railway.app/api';
        
        // Helper function for API calls with fallback to demo data
        const apiCall = async (endpoint, options = {}) => {
            const token = localStorage.getItem('auth_token');
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };
            
            try {
                console.log(`API Call: ${API_BASE}${endpoint}`);
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API Error: ${response.status} - ${errorData.detail || 'Unknown error'}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('API Error:', error);
                
                // FALLBACK TO DEMO DATA IF API FAILS
                if (endpoint === '/students') {
                    return {
                        students: [
                            { id: 1, name: "John Smith", email: "john.smith@email.com", phone: "555-0101", belt_level: "Blue", member_id: "MBR001", card_number: "CARD1001" },
                            { id: 2, name: "Maria Garcia", email: "maria.garcia@email.com", phone: "555-0102", belt_level: "White", member_id: "MBR002", card_number: "CARD1002" },
                            { id: 3, name: "David Johnson", email: "david.johnson@email.com", phone: "555-0103", belt_level: "Purple", member_id: "MBR003", card_number: "CARD1003" },
                            { id: 4, name: "Sarah Wilson", email: "sarah.wilson@email.com", phone: "555-0104", belt_level: "White", member_id: "MBR004", card_number: "CARD1004" },
                            { id: 5, name: "Mike Brown", email: "mike.brown@email.com", phone: "555-0105", belt_level: "Blue", member_id: "MBR005", card_number: "CARD1005" }
                        ]
                    };
                }
                
                if (endpoint === '/classes') {
                    return {
                        classes: [
                            { id: 1, name: "Fundamentals", description: "Basic BJJ techniques for beginners" },
                            { id: 2, name: "Advanced", description: "Advanced techniques and sparring" },
                            { id: 3, name: "Competition", description: "Competition preparation and training" }
                        ]
                    };
                }
                
                if (endpoint === '/analytics') {
                    return {
                        total_students: 15,
                        belt_distribution: [
                            { belt_level: "White", count: 5 },
                            { belt_level: "Blue", count: 4 },
                            { belt_level: "Purple", count: 3 },
                            { belt_level: "Brown", count: 2 },
                            { belt_level: "Black", count: 1 }
                        ],
                        recent_attendance: 45,
                        card_usage_rate: 85
                    };
                }
                
                throw error;
            }
        };

        // Login Component
        const Login = ({ onLogin }) => {
            const [cardCode, setCardCode] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                try {
                    const payload = { card_code: cardCode, password: password };
                    
                    const response = await apiCall('/login', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    localStorage.setItem('auth_token', response.access_token);
                    onLogin(response.admin_info);
                } catch (error) {
                    console.error('Login error:', error);
                    // Try demo login if API fails
                    if (cardCode === 'ADMIN001' && password === 'admin123') {
                        onLogin({ name: 'Admin User', gym_name: 'Demo BJJ Pro Academy', plan: 'professional' });
                    } else {
                        setError('Login failed. Try ADMIN001 / admin123 for demo.');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            const quickDemo = () => {
                setCardCode('ADMIN001');
                setPassword('admin123');
                setTimeout(() => {
                    const event = { preventDefault: () => {} };
                    handleLogin(event);
                }, 100);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">🥋 BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100">Professional Brazilian Jiu-Jitsu Management</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Card Code / Username
                                </label>
                                <input
                                    type="text"
                                    value={cardCode}
                                    onChange={(e) => setCardCode(e.target.value)}
                                    placeholder="Enter card code or username"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter password"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="glass-button w-full text-white font-semibold py-3 px-6 rounded-xl"
                            >
                                {isLoading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>

                        <div className="mt-6 space-y-3">
                            <button
                                onClick={quickDemo}
                                className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-xl"
                            >
                                🚀 Quick Demo (Auto-fill)
                            </button>
                        </div>

                        <div className="mt-6 text-center text-blue-200 text-sm">
                            <p>Demo Credentials:</p>
                            <p><strong>Card:</strong> ADMIN001</p>
                            <p><strong>Password:</strong> admin123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Student Management Component
        const StudentManagement = () => {
            const [students, setStudents] = useState([]);
            const [filteredStudents, setFilteredStudents] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            
            // Filter states
            const [nameFilter, setNameFilter] = useState('');
            const [emailFilter, setEmailFilter] = useState('');
            const [phoneFilter, setPhoneFilter] = useState('');
            const [beltFilter, setBeltFilter] = useState('');
            const [memberIdFilter, setMemberIdFilter] = useState('');
            const [cardNumberFilter, setCardNumberFilter] = useState('');

            // Form state
            const [newStudent, setNewStudent] = useState({
                name: '',
                email: '',
                phone: '',
                belt_level: 'White'
            });

            useEffect(() => {
                loadStudents();
            }, []);

            useEffect(() => {
                filterStudents();
            }, [students, nameFilter, emailFilter, phoneFilter, beltFilter, memberIdFilter, cardNumberFilter]);

            const loadStudents = async () => {
                try {
                    setIsLoading(true);
                    const response = await apiCall('/students');
                    setStudents(response.students || []);
                    setError(''); // Clear any previous errors
                } catch (error) {
                    setError('Using demo data - backend connection failed');
                    console.error('Failed to load students:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const filterStudents = () => {
                let filtered = students.filter(student => {
                    const matchesName = !nameFilter || student.name.toLowerCase().includes(nameFilter.toLowerCase());
                    const matchesEmail = !emailFilter || (student.email && student.email.toLowerCase().includes(emailFilter.toLowerCase()));
                    const matchesPhone = !phoneFilter || (student.phone && student.phone.includes(phoneFilter));
                    const matchesBelt = !beltFilter || student.belt_level === beltFilter;
                    const matchesMemberId = !memberIdFilter || (student.member_id && student.member_id.toLowerCase().includes(memberIdFilter.toLowerCase()));
                    const matchesCardNumber = !cardNumberFilter || (student.card_number && student.card_number.toLowerCase().includes(cardNumberFilter.toLowerCase()));

                    return matchesName && matchesEmail && matchesPhone && matchesBelt && matchesMemberId && matchesCardNumber;
                });

                setFilteredStudents(filtered);
            };

            const handleAddStudent = async (e) => {
                e.preventDefault();
                try {
                    await apiCall('/students', {
                        method: 'POST',
                        body: JSON.stringify(newStudent)
                    });
                    
                    setNewStudent({ name: '', email: '', phone: '', belt_level: 'White' });
                    setShowAddForm(false);
                    await loadStudents();
                } catch (error) {
                    // If API fails, add to local state for demo
                    const newId = Math.max(...students.map(s => s.id), 0) + 1;
                    const memberCount = students.length + 1;
                    const studentWithIds = {
                        ...newStudent,
                        id: newId,
                        member_id: `MBR${memberCount.toString().padStart(3, '0')}`,
                        card_number: `CARD${(1000 + memberCount).toString()}`
                    };
                    setStudents([...students, studentWithIds]);
                    setNewStudent({ name: '', email: '', phone: '', belt_level: 'White' });
                    setShowAddForm(false);
                }
            };

            const clearAllFilters = () => {
                setNameFilter('');
                setEmailFilter('');
                setPhoneFilter('');
                setBeltFilter('');
                setMemberIdFilter('');
                setCardNumberFilter('');
            };

            const belts = ['White', 'Blue', 'Purple', 'Brown', 'Black'];

            if (isLoading) {
                return (
                    <div className="text-center py-8">
                        <div className="text-blue-100">Loading students...</div>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <h2 className="text-2xl font-bold text-white">Student Management</h2>
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="glass-button px-6 py-3 text-white font-semibold rounded-lg"
                        >
                            ➕ Add Student
                        </button>
                    </div>

                    {error && (
                        <div className="bg-yellow-500 bg-opacity-20 border border-yellow-300 text-yellow-100 px-4 py-3 rounded-lg">
                            {error}
                        </div>
                    )}

                    {/* Advanced Filtering */}
                    <div className="glass-effect rounded-xl p-6">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                            <h3 className="text-lg font-semibold text-white">🔍 Advanced Filters</h3>
                            <button
                                onClick={clearAllFilters}
                                className="text-blue-300 hover:text-white text-sm underline"
                            >
                                Clear All Filters
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Name</label>
                                <input
                                    type="text"
                                    value={nameFilter}
                                    onChange={(e) => setNameFilter(e.target.value)}
                                    placeholder="Filter by name..."
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Email</label>
                                <input
                                    type="text"
                                    value={emailFilter}
                                    onChange={(e) => setEmailFilter(e.target.value)}
                                    placeholder="Filter by email..."
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Phone</label>
                                <input
                                    type="text"
                                    value={phoneFilter}
                                    onChange={(e) => setPhoneFilter(e.target.value)}
                                    placeholder="Filter by phone..."
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Belt Level</label>
                                <select
                                    value={beltFilter}
                                    onChange={(e) => setBeltFilter(e.target.value)}
                                >
                                    <option value="">All Belts</option>
                                    {belts.map(belt => (
                                        <option key={belt} value={belt}>{belt} Belt</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Member ID</label>
                                <input
                                    type="text"
                                    value={memberIdFilter}
                                    onChange={(e) => setMemberIdFilter(e.target.value)}
                                    placeholder="Filter by Member ID..."
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Card Number</label>
                                <input
                                    type="text"
                                    value={cardNumberFilter}
                                    onChange={(e) => setCardNumberFilter(e.target.value)}
                                    placeholder="Filter by Card Number..."
                                />
                            </div>
                        </div>

                        <div className="mt-4 text-blue-200 text-sm">
                            Showing {filteredStudents.length} of {students.length} students
                        </div>
                    </div>

                    {/* Students List */}
                    <div className="glass-effect rounded-xl p-6">
                        <h3 className="text-lg font-semibold text-white mb-4">Students ({filteredStudents.length})</h3>
                        
                        {filteredStudents.length === 0 ? (
                            <div className="text-center py-8 text-blue-200">
                                {students.length === 0 ? 'No students found.' : 'No students match the current filters.'}
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {filteredStudents.map((student) => (
                                    <div key={student.id} className="bg-white bg-opacity-10 rounded-lg p-4 hover:bg-opacity-20 transition-colors">
                                        <div className="flex flex-col sm:flex-row justify-between items-start gap-4">
                                            <div className="flex-1">
                                                <div className="flex flex-col sm:flex-row items-start sm:items-center gap-3 mb-2">
                                                    <h4 className="font-semibold text-white text-lg">{student.name}</h4>
                                                    <span className={`belt-${student.belt_level.toLowerCase()} px-3 py-1 rounded-full text-sm font-medium`}>
                                                        {student.belt_level} Belt
                                                    </span>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 text-blue-100 text-sm">
                                                    {student.email && (
                                                        <div>📧 {student.email}</div>
                                                    )}
                                                    {student.phone && (
                                                        <div>📱 {student.phone}</div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex flex-wrap gap-2 mt-2">
                                                    {student.member_id && (
                                                        <span className="member-id-badge">{student.member_id}</span>
                                                    )}
                                                    {student.card_number && (
                                                        <span className="card-number-badge">{student.card_number}</span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Add Student Modal */}
                    {showAddForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="glass-effect rounded-xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <h3 className="text-xl font-bold text-white mb-4">Add New Student</h3>
                                
                                <form onSubmit={handleAddStudent} className="space-y-4">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Name *</label>
                                        <input
                                            type="text"
                                            value={newStudent.name}
                                            onChange={(e) => setNewStudent({...newStudent, name: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={newStudent.email}
                                            onChange={(e) => setNewStudent({...newStudent, email: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Phone</label>
                                        <input
                                            type="tel"
                                            value={newStudent.phone}
                                            onChange={(e) => setNewStudent({...newStudent, phone: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Belt Level</label>
                                        <select
                                            value={newStudent.belt_level}
                                            onChange={(e) => setNewStudent({...newStudent, belt_level: e.target.value})}
                                        >
                                            {belts.map(belt => (
                                                <option key={belt} value={belt}>{belt} Belt</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div className="flex flex-col sm:flex-row gap-3">
                                        <button
                                            type="submit"
                                            className="glass-button flex-1 text-white font-semibold py-2 px-4 rounded-lg"
                                        >
                                            Add Student
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setShowAddForm(false)}
                                            className="bg-gray-500 bg-opacity-20 flex-1 text-white font-semibold py-2 px-4 rounded-lg hover:bg-opacity-30"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Simple components for other tabs
        const SimpleTab = ({ title, icon, description }) => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">{title}</h2>
                <div className="text-center py-8 text-blue-100">
                    <div className="text-6xl mb-4">{icon}</div>
                    <p className="text-lg">{description}</p>
                </div>
            </div>
        );

        // Main Dashboard Component
        const Dashboard = ({ adminInfo, onLogout }) => {
            const [activeTab, setActiveTab] = useState('students');

            const tabs = [
                { id: 'students', label: 'Students', icon: '👥' },
                { id: 'classes', label: 'Classes', icon: '📚' },
                { id: 'schedule', label: 'Schedule', icon: '📅' },
                { id: 'attendance', label: 'Attendance', icon: '✅' },
                { id: 'analytics', label: 'Analytics', icon: '📊' },
                { id: 'risk-analysis', label: 'Risk Analysis', icon: '⚠️' },
                { id: 'communications', label: 'Communications', icon: '📧' },
                { id: 'system', label: 'System', icon: '🔧' }
            ];

            const renderContent = () => {
                switch (activeTab) {
                    case 'students':
                        return <StudentManagement />;
                    case 'classes':
                        return <SimpleTab title="Class Management" icon="📚" description="Manage your BJJ classes and programs" />;
                    case 'schedule':
                        return <SimpleTab title="Schedule Management" icon="📅" description="Weekly schedule and class timing management" />;
                    case 'attendance':
                        return <SimpleTab title="Attendance Tracking" icon="✅" description="Real-time attendance tracking with RFID integration" />;
                    case 'analytics':
                        return <SimpleTab title="Business Analytics" icon="📊" description="Comprehensive business metrics and insights" />;
                    case 'risk-analysis':
                        return <SimpleTab title="Risk Analysis" icon="⚠️" description="AI-powered student retention analysis" />;
                    case 'communications':
                        return <SimpleTab title="Communications" icon="📧" description="Professional email campaigns and notifications" />;
                    case 'system':
                        return <SimpleTab title="System Status" icon="🔧" description="System health monitoring and configuration" />;
                    default:
                        return <StudentManagement />;
                }
            };

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-xl p-6 mb-6">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2 flex items-center gap-3 flex-wrap">
                                        🥋 BJJ PRO GYM
                                        <span className="pro-badge">Professional</span>
                                    </h1>
                                    <p className="text-blue-100">
                                        Welcome back, {adminInfo.name} • {adminInfo.gym_name}
                                    </p>
                                    <p className="text-blue-200 text-sm">
                                        Plan: {adminInfo.plan || 'Professional'} • Status: ✅ Connected
                                    </p>
                                </div>
                                <div className="flex flex-col sm:flex-row gap-3">
                                    <button
                                        onClick={onLogout}
                                        className="bg-red-500 bg-opacity-20 px-6 py-3 text-white font-semibold rounded-lg hover:bg-opacity-30"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="glass-effect rounded-xl p-2 mb-6">
                            <div className="flex flex-wrap gap-2">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-blue-100 hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        {tab.icon} {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="min-h-96">
                            {renderContent()}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);

            useEffect(() => {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    setUser({ name: 'Admin User', gym_name: 'Demo BJJ Pro Academy', plan: 'professional' });
                }
            }, []);

            const handleLogin = (adminInfo) => {
                setUser(adminInfo);
            };

            const handleLogout = () => {
                localStorage.removeItem('auth_token');
                setUser(null);
            };

            if (!user) {
                return <Login onLogin={handleLogin} />;
            }

            return <Dashboard adminInfo={user} onLogout={handleLogout} />;
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
