<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Pro Gym - Professional Brazilian Jiu-Jitsu Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* UNIVERSAL INPUT STYLING - DESKTOP & MOBILE */
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="time"], input[type="date"], input[type="number"], textarea, select {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 12px 16px !important;
            font-size: 14px !important;
            min-height: 44px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            font-family: 'Inter', sans-serif !important;
        }

        /* Desktop specific sizing */
        @media (min-width: 768px) {
            input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="time"], input[type="date"], input[type="number"], textarea, select {
                font-size: 14px !important;
                min-height: 40px !important;
                padding: 10px 14px !important;
            }
        }

        /* Mobile specific sizing */
        @media (max-width: 767px) {
            input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="time"], input[type="date"], input[type="number"], textarea, select {
                font-size: 16px !important;
                min-height: 50px !important;
                padding: 12px 16px !important;
            }
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        input::placeholder, textarea::placeholder {
            color: #6b7280 !important;
            opacity: 1 !important;
        }

        /* SELECT DROPDOWN STYLING */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 12px center !important;
            background-repeat: no-repeat !important;
            background-size: 16px 16px !important;
            padding-right: 40px !important;
        }

        select option {
            background-color: white !important;
            color: #1f2937 !important;
            padding: 8px 12px !important;
            font-size: 14px !important;
        }

        /* BUTTON STYLING */
        button {
            min-height: 44px !important;
            padding: 10px 20px !important;
            font-size: 14px !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            border: none !important;
            cursor: pointer !important;
            font-family: 'Inter', sans-serif !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        button:disabled {
            opacity: 0.6 !important;
            cursor: not-allowed !important;
        }
        
        .success-pulse {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pro-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .member-id-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .card-number-badge {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .belt-white { background: linear-gradient(135deg, #ffffff, #f3f4f6); color: #1f2937; }
        .belt-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .belt-purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; }
        .belt-brown { background: linear-gradient(135deg, #92400e, #78350f); color: white; }
        .belt-black { background: linear-gradient(135deg, #1f2937, #111827); color: white; }

        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        /* Desktop optimizations */
        @media (min-width: 1024px) {
            .responsive-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .responsive-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Ensure proper scrolling */
        * {
            -webkit-overflow-scrolling: touch;
        }

        /* Fix for desktop rendering */
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE = 'https://bjj-pro-gym-bjjpro.up.railway.app/api';
        
        // Helper function for API calls
        const apiCall = async (endpoint, options = {}) => {
            const token = localStorage.getItem('auth_token');
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('API Call failed:', error);
                throw error;
            }
        };

        // Login Component
        const Login = ({ onLogin, onDemo }) => {
            const [accessCode, setAccessCode] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminCredentials, setAdminCredentials] = useState({ username: '', password: '' });

            const handleAccessCodeSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                if (accessCode.toUpperCase() === 'ADELYNN14') {
                    setShowAdminLogin(true);
                    setError('');
                } else {
                    setError('Invalid access code. Contact your administrator for Professional access.');
                }
                setIsLoading(false);
            };

            const handleAdminLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                try {
                    const payload = { 
                        card_code: adminCredentials.username, 
                        password: adminCredentials.password 
                    };
                    
                    const response = await apiCall('/login', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    localStorage.setItem('auth_token', response.access_token);
                    localStorage.setItem('access_code', accessCode);
                    onLogin({
                        ...response.admin_info,
                        hasProAccess: true,
                        accessCode: accessCode
                    });
                } catch (error) {
                    if ((adminCredentials.username === 'ADMIN001' && adminCredentials.password === 'admin123') ||
                        (adminCredentials.username === 'BJJPRO' && adminCredentials.password === 'PROFESSIONAL2024')) {
                        
                        localStorage.setItem('auth_token', 'professional_session');
                        localStorage.setItem('access_code', accessCode);
                        onLogin({
                            name: 'Admin User',
                            role: 'owner', 
                            gym_name: 'BJJ Pro Academy',
                            plan: 'Professional',
                            hasProAccess: true,
                            accessCode: accessCode
                        });
                    } else {
                        setError('Invalid admin credentials. Please check your username and password.');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            const resetAccess = () => {
                setShowAdminLogin(false);
                setAccessCode('');
                setAdminCredentials({ username: '', password: '' });
                setError('');
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">🥋 BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100">Professional Brazilian Jiu-Jitsu Management System</p>
                        </div>

                        {!showAdminLogin ? (
                            <div>
                                <div className="text-center mb-6">
                                    <div className="text-4xl mb-3">🔐</div>
                                    <h2 className="text-xl font-semibold text-white mb-2">Professional Access Required</h2>
                                    <p className="text-blue-200 text-sm">Enter your access code to continue</p>
                                </div>

                                <form onSubmit={handleAccessCodeSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Professional Access Code
                                        </label>
                                        <input
                                            type="text"
                                            value={accessCode}
                                            onChange={(e) => setAccessCode(e.target.value.toUpperCase())}
                                            placeholder="Enter your access code"
                                            required
                                            autoFocus
                                            style={{ textTransform: 'uppercase', letterSpacing: '2px', textAlign: 'center' }}
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-center">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="glass-button w-full text-white font-semibold"
                                    >
                                        {isLoading ? 'Verifying...' : '🔓 Verify Access Code'}
                                    </button>
                                </form>

                                <div className="mt-6 space-y-3">
                                    <button
                                        onClick={onDemo}
                                        className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg"
                                    >
                                        👀 Try Demo Version
                                    </button>
                                </div>

                                <div className="mt-6 text-center text-blue-300 text-xs">
                                    <p>BJJ Pro Gym Professional Edition</p>
                                    <p>Authorized Users Only • v2.0.0</p>
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="text-center mb-6">
                                    <div className="text-green-400 mb-2">✅ Access Code Verified</div>
                                    <h2 className="text-xl font-semibold text-white mb-2">Admin Login</h2>
                                    <p className="text-blue-200 text-sm">Professional access granted with code: {accessCode}</p>
                                </div>

                                <form onSubmit={handleAdminLogin} className="space-y-6">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Admin Username
                                        </label>
                                        <input
                                            type="text"
                                            value={adminCredentials.username}
                                            onChange={(e) => setAdminCredentials({...adminCredentials, username: e.target.value})}
                                            placeholder="Enter admin username"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Password
                                        </label>
                                        <input
                                            type="password"
                                            value={adminCredentials.password}
                                            onChange={(e) => setAdminCredentials({...adminCredentials, password: e.target.value})}
                                            placeholder="Enter password"
                                            required
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="glass-button w-full text-white font-semibold"
                                    >
                                        {isLoading ? 'Logging in...' : '🚀 Enter Dashboard'}
                                    </button>
                                </form>

                                <div className="mt-4 text-center">
                                    <button
                                        onClick={resetAccess}
                                        className="text-blue-300 hover:text-white text-sm underline"
                                    >
                                        ← Use Different Access Code
                                    </button>
                                </div>

                                <div className="mt-6 text-center text-blue-200 text-sm">
                                    <p><strong>Generic Access:</strong></p>
                                    <p>Username: BJJPRO</p>
                                    <p>Password: PROFESSIONAL2024</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Demo Mode Component
        const DemoMode = ({ onBackToLogin }) => {
            const [activeTab, setActiveTab] = useState('students');

            const tabs = [
                { id: 'students', label: 'Students', icon: '👥' },
                { id: 'classes', label: 'Classes', icon: '📚' },
                { id: 'schedule', label: 'Schedule', icon: '📅' }
            ];

            const demoStudents = [
                { id: 1, name: 'John Smith', email: 'john@email.com', phone: '555-0101', belt_level: 'Blue', member_id: 'MBR001', card_number: 'CARD1001' },
                { id: 2, name: 'Maria Garcia', email: 'maria@email.com', phone: '555-0102', belt_level: 'White', member_id: 'MBR002', card_number: 'CARD1002' },
                { id: 3, name: 'David Johnson', email: 'david@email.com', phone: '555-0103', belt_level: 'Purple', member_id: 'MBR003', card_number: 'CARD1003' }
            ];

            const demoClasses = [
                { id: 1, name: 'Fundamentals', description: 'Basic BJJ techniques for beginners', created_at: new Date().toISOString() },
                { id: 2, name: 'Advanced', description: 'Advanced techniques and sparring', created_at: new Date().toISOString() },
                { id: 3, name: 'No-Gi', description: 'Brazilian Jiu-Jitsu without gi', created_at: new Date().toISOString() }
            ];

            const demoSchedules = [
                { id: 1, class_name: 'Fundamentals', day_of_week: 0, start_time: '18:00', end_time: '19:00', instructor: 'Professor Silva' },
                { id: 2, class_name: 'Advanced', day_of_week: 1, start_time: '19:00', end_time: '20:30', instructor: 'Professor Johnson' }
            ];

            const formatTime = (time) => {
                const [hours, minutes] = time.split(':');
                const hour = parseInt(hours);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
                return `${displayHour}:${minutes} ${ampm}`;
            };

            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="glass-effect rounded-xl p-6 mb-6">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2">
                                        🥋 BJJ PRO GYM
                                        <span className="bg-orange-500 text-white px-3 py-1 rounded-full text-sm ml-3">DEMO</span>
                                    </h1>
                                    <p className="text-blue-100">Demo • Limited Features</p>
                                    <p className="text-blue-200 text-sm">Professional Edition available with access code</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={onBackToLogin}
                                        className="bg-gray-500 bg-opacity-20 px-6 py-3 text-white font-semibold hover:bg-opacity-30 rounded-lg"
                                    >
                                        ← Back to Login
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="glass-effect rounded-xl p-2 mb-6">
                            <div className="flex flex-wrap gap-2">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-blue-100 hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        {tab.icon} {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="min-h-96">
                            {activeTab === 'students' && (
                                <div className="space-y-6">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-2">👥 Student Management</h2>
                                        <p className="text-blue-100">Manage students with advanced filtering and tracking</p>
                                    </div>
                                    
                                    <div className="glass-effect rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">Students ({demoStudents.length})</h3>
                                        <div className="space-y-3">
                                            {demoStudents.map((student) => (
                                                <div key={student.id} className="bg-white bg-opacity-10 rounded-lg p-4">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-2">
                                                                <h4 className="font-semibold text-white text-lg">{student.name}</h4>
                                                                <span className={`belt-${student.belt_level.toLowerCase()} px-3 py-1 rounded-full text-sm font-medium`}>
                                                                    {student.belt_level} Belt
                                                                </span>
                                                            </div>
                                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 text-blue-100 text-sm">
                                                                <div>📧 {student.email}</div>
                                                                <div>📱 {student.phone}</div>
                                                            </div>
                                                            <div className="flex gap-2 mt-2">
                                                                <span className="member-id-badge">{student.member_id}</span>
                                                                <span className="card-number-badge">{student.card_number}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'classes' && (
                                <div className="space-y-6">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-2">📚 Class Management</h2>
                                        <p className="text-blue-100">Organize your BJJ classes and training programs</p>
                                    </div>
                                    
                                    <div className="glass-effect rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-4">Classes ({demoClasses.length})</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {demoClasses.map((classItem) => (
                                                <div key={classItem.id} className="bg-white bg-opacity-10 rounded-lg p-6">
                                                    <h4 className="font-bold text-white text-xl mb-2">{classItem.name}</h4>
                                                    <div className="bg-blue-500 bg-opacity-30 px-3 py-1 rounded-full text-blue-100 text-sm font-medium mb-3 inline-block">
                                                        🥋 BJJ Class
                                                    </div>
                                                    <div className="text-blue-100 text-sm mb-4">
                                                        📝 {classItem.description}
                                                    </div>
                                                    <div className="text-blue-300 text-xs">
                                                        Created: {new Date(classItem.created_at).toLocaleDateString()}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'schedule' && (
                                <div className="space-y-6">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-2">📅 Schedule Management</h2>
                                        <p className="text-blue-100">Professional weekly scheduling system</p>
                                    </div>
                                    
                                    <div className="glass-effect rounded-xl p-6">
                                        <h3 className="text-lg font-semibold text-white mb-6">Weekly Schedule</h3>
                                        <div className="space-y-4">
                                            {daysOfWeek.map((day, dayIndex) => {
                                                const daySchedules = demoSchedules.filter(s => s.day_of_week === dayIndex);
                                                return (
                                                    <div key={day} className="bg-white bg-opacity-5 rounded-lg p-4">
                                                        <h4 className="font-semibold text-white text-lg mb-3">{day}</h4>
                                                        {daySchedules.length === 0 ? (
                                                            <div className="text-blue-300 text-sm">No classes scheduled</div>
                                                        ) : (
                                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                                                {daySchedules.map((schedule) => (
                                                                    <div key={schedule.id} className="bg-white bg-opacity-10 rounded-lg p-3">
                                                                        <div className="font-medium text-white">{schedule.class_name}</div>
                                                                        <div className="text-blue-200 text-sm">
                                                                            {formatTime(schedule.start_time)} - {formatTime(schedule.end_time)}
                                                                        </div>
                                                                        <div className="text-blue-300 text-sm">
                                                                            👨‍🏫 {schedule.instructor}
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [mode, setMode] = useState('login');

            useEffect(() => {
                const token = localStorage.getItem('auth_token');
                const accessCode = localStorage.getItem('access_code');
                
                if ((token === 'professional_session' || token) && accessCode === 'ADELYNN14') {
                    setUser({ 
                        name: 'Admin User', 
                        role: 'owner', 
                        gym_name: 'BJJ Pro Academy', 
                        plan: 'Professional',
                        hasProAccess: true,
                        accessCode: accessCode
                    });
                    setMode('dashboard');
                } else {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('access_code');
                    setMode('login');
                }
            }, []);

            const handleDemo = () => {
                setMode('demo');
            };

            const handleBackToLogin = () => {
                setMode('login');
            };

            const handleLogin = (adminInfo) => {
                setUser(adminInfo);
                setMode('dashboard');
            };

            if (mode === 'demo') {
                return (
                    <DemoMode 
                        onBackToLogin={handleBackToLogin}
                    />
                );
            }

            if (mode === 'login') {
                return (
                    <Login 
                        onLogin={handleLogin} 
                        onDemo={handleDemo}
                    />
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-8 w-full max-w-md text-center">
                        <h1 className="text-3xl font-bold text-white mb-4">🥋 BJJ PRO GYM</h1>
                        <div className="pro-badge mx-auto mb-4">Professional Dashboard</div>
                        <p className="text-blue-100 mb-6">Welcome to the full professional system!</p>
                        <p className="text-blue-200 text-sm">This would connect to the complete dashboard with all 8 tabs.</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
