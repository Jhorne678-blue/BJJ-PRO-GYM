<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Pro Gym - Professional Brazilian Jiu-Jitsu Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* FIXED DROPDOWN STYLING FOR TOUCHSCREEN COMPATIBILITY */
        select {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 8px 12px !important;
            font-size: 14px !important;
            min-height: 40px !important;
        }

        select:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        select option {
            background-color: white !important;
            color: #1f2937 !important;
            padding: 10px 12px !important;
            font-size: 14px !important;
        }

        select option:checked {
            background-color: #3b82f6 !important;
            color: white !important;
        }

        /* Input field consistency */
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="time"], textarea {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 8px 12px !important;
            font-size: 14px !important;
        }

        input:focus, textarea:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        .success-pulse {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card-scan-ready {
            animation: cardScanPulse 2s ease-in-out infinite;
        }

        @keyframes cardScanPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
        }

        .pro-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .member-id-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .card-number-badge {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .belt-white { background: linear-gradient(135deg, #ffffff, #f3f4f6); color: #1f2937; }
        .belt-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .belt-purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; }
        .belt-brown { background: linear-gradient(135deg, #92400e, #78350f); color: white; }
        .belt-black { background: linear-gradient(135deg, #1f2937, #111827); color: white; }

        .risk-high { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .risk-medium { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .risk-low { background: linear-gradient(135deg, #10b981, #059669); }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            select, input, textarea {
                font-size: 16px !important; /* Prevents zoom on iOS */
                min-height: 44px !important; /* Touch target size */
            }
        }

        .security-overlay {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration - CONNECTED TO YOUR RAILWAY BACKEND
        const API_BASE = 'https://bjj-pro-gym-bjjpro.up.railway.app/api';
        
        // Helper function for API calls
        const apiCall = async (endpoint, options = {}) => {
            const token = localStorage.getItem('auth_token');
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const error = new Error(`API Error: ${response.status}`);
                    error.status = response.status;
                    error.detail = errorData.detail || 'Unknown error';
                    throw error;
                }
                
                return response.json();
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Network error: Cannot connect to server. Please check if the backend is running on port 8000.');
                }
                throw error;
            }
        };

        // Login Component
        const Login = ({ onLogin }) => {
            const [cardCode, setCardCode] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                try {
                    const payload = { card_code: cardCode, password: password };
                    
                    const response = await apiCall('/login', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    localStorage.setItem('auth_token', response.access_token);
                    onLogin(response.admin_info);
                } catch (error) {
                    setError(error.message || 'Login failed');
                } finally {
                    setIsLoading(false);
                }
            };

            const quickDemo = () => {
                setCardCode('ADMIN001');
                setPassword('admin123');
                setTimeout(() => {
                    const event = { preventDefault: () => {} };
                    handleLogin(event);
                }, 100);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">🥋 BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100">Professional Brazilian Jiu-Jitsu Management</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Card Code / Username
                                </label>
                                <input
                                    type="text"
                                    value={cardCode}
                                    onChange={(e) => setCardCode(e.target.value)}
                                    className="w-full"
                                    placeholder="Enter card code or username"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full"
                                    placeholder="Enter password"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="glass-button w-full py-3 text-white font-semibold rounded-xl"
                            >
                                {isLoading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>

                        <div className="mt-6 space-y-3">
                            <button
                                onClick={quickDemo}
                                className="w-full bg-purple-600 hover:bg-purple-700 py-3 text-white font-semibold rounded-xl"
                            >
                                🚀 Quick Demo (Auto-fill)
                            </button>
                        </div>

                        <div className="mt-6 text-center text-blue-200 text-sm">
                            <p>Demo Credentials:</p>
                            <p><strong>Card:</strong> ADMIN001</p>
                            <p><strong>Password:</strong> admin123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Student Management Component
        const StudentManagement = () => {
            const [students, setStudents] = useState([]);
            const [filteredStudents, setFilteredStudents] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            
            // Filter states
            const [nameFilter, setNameFilter] = useState('');
            const [emailFilter, setEmailFilter] = useState('');
            const [phoneFilter, setPhoneFilter] = useState('');
            const [beltFilter, setBeltFilter] = useState('');
            const [memberIdFilter, setMemberIdFilter] = useState('');
            const [cardNumberFilter, setCardNumberFilter] = useState('');

            // Form state
            const [newStudent, setNewStudent] = useState({
                name: '',
                email: '',
                phone: '',
                belt_level: 'White'
            });

            useEffect(() => {
                loadStudents();
            }, []);

            useEffect(() => {
                filterStudents();
            }, [students, nameFilter, emailFilter, phoneFilter, beltFilter, memberIdFilter, cardNumberFilter]);

            const loadStudents = async () => {
                try {
                    setIsLoading(true);
                    const response = await apiCall('/students');
                    setStudents(response.students || []);
                } catch (error) {
                    setError('Failed to load students: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const filterStudents = () => {
                let filtered = students.filter(student => {
                    const matchesName = !nameFilter || student.name.toLowerCase().includes(nameFilter.toLowerCase());
                    const matchesEmail = !emailFilter || (student.email && student.email.toLowerCase().includes(emailFilter.toLowerCase()));
                    const matchesPhone = !phoneFilter || (student.phone && student.phone.includes(phoneFilter));
                    const matchesBelt = !beltFilter || student.belt_level === beltFilter;
                    const matchesMemberId = !memberIdFilter || (student.member_id && student.member_id.toLowerCase().includes(memberIdFilter.toLowerCase()));
                    const matchesCardNumber = !cardNumberFilter || (student.card_number && student.card_number.toLowerCase().includes(cardNumberFilter.toLowerCase()));

                    return matchesName && matchesEmail && matchesPhone && matchesBelt && matchesMemberId && matchesCardNumber;
                });

                setFilteredStudents(filtered);
            };

            const handleAddStudent = async (e) => {
                e.preventDefault();
                try {
                    await apiCall('/students', {
                        method: 'POST',
                        body: JSON.stringify(newStudent)
                    });
                    
                    setNewStudent({ name: '', email: '', phone: '', belt_level: 'White' });
                    setShowAddForm(false);
                    await loadStudents();
                } catch (error) {
                    setError('Failed to add student: ' + error.message);
                }
            };

            const clearAllFilters = () => {
                setNameFilter('');
                setEmailFilter('');
                setPhoneFilter('');
                setBeltFilter('');
                setMemberIdFilter('');
                setCardNumberFilter('');
            };

            const belts = ['White', 'Blue', 'Purple', 'Brown', 'Black'];

            if (isLoading) {
                return (
                    <div className="text-center py-8">
                        <div className="text-blue-100">Loading students...</div>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Student Management</h2>
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="glass-button px-6 py-2 text-white font-semibold rounded-lg"
                        >
                            ➕ Add Student
                        </button>
                    </div>

                    {error && (
                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                            {error}
                        </div>
                    )}

                    {/* Advanced Filtering */}
                    <div className="glass-effect rounded-xl p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-semibold text-white">🔍 Advanced Filters</h3>
                            <button
                                onClick={clearAllFilters}
                                className="text-blue-300 hover:text-white text-sm underline"
                            >
                                Clear All Filters
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Name</label>
                                <input
                                    type="text"
                                    value={nameFilter}
                                    onChange={(e) => setNameFilter(e.target.value)}
                                    placeholder="Filter by name..."
                                    className="w-full"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Email</label>
                                <input
                                    type="text"
                                    value={emailFilter}
                                    onChange={(e) => setEmailFilter(e.target.value)}
                                    placeholder="Filter by email..."
                                    className="w-full"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Phone</label>
                                <input
                                    type="text"
                                    value={phoneFilter}
                                    onChange={(e) => setPhoneFilter(e.target.value)}
                                    placeholder="Filter by phone..."
                                    className="w-full"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Belt Level</label>
                                <select
                                    value={beltFilter}
                                    onChange={(e) => setBeltFilter(e.target.value)}
                                    className="w-full"
                                >
                                    <option value="">All Belts</option>
                                    {belts.map(belt => (
                                        <option key={belt} value={belt}>{belt} Belt</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Member ID</label>
                                <input
                                    type="text"
                                    value={memberIdFilter}
                                    onChange={(e) => setMemberIdFilter(e.target.value)}
                                    placeholder="Filter by Member ID..."
                                    className="w-full"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">Card Number</label>
                                <input
                                    type="text"
                                    value={cardNumberFilter}
                                    onChange={(e) => setCardNumberFilter(e.target.value)}
                                    placeholder="Filter by Card Number..."
                                    className="w-full"
                                />
                            </div>
                        </div>

                        <div className="mt-4 text-blue-200 text-sm">
                            Showing {filteredStudents.length} of {students.length} students
                        </div>
                    </div>

                    {/* Students List */}
                    <div className="glass-effect rounded-xl p-6">
                        <h3 className="text-lg font-semibold text-white mb-4">Students ({filteredStudents.length})</h3>
                        
                        {filteredStudents.length === 0 ? (
                            <div className="text-center py-8 text-blue-200">
                                {students.length === 0 ? 'No students found.' : 'No students match the current filters.'}
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {filteredStudents.map((student) => (
                                    <div key={student.id} className="bg-white bg-opacity-10 rounded-lg p-4 hover:bg-opacity-20 transition-colors">
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <h4 className="font-semibold text-white text-lg">{student.name}</h4>
                                                    <span className={`belt-${student.belt_level.toLowerCase()} px-3 py-1 rounded-full text-sm font-medium`}>
                                                        {student.belt_level} Belt
                                                    </span>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2 text-blue-100 text-sm">
                                                    {student.email && (
                                                        <div>📧 {student.email}</div>
                                                    )}
                                                    {student.phone && (
                                                        <div>📱 {student.phone}</div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex gap-2 mt-2">
                                                    {student.member_id && (
                                                        <span className="member-id-badge">{student.member_id}</span>
                                                    )}
                                                    {student.card_number && (
                                                        <span className="card-number-badge">{student.card_number}</span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Add Student Modal */}
                    {showAddForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="glass-effect rounded-xl p-6 w-full max-w-md">
                                <h3 className="text-xl font-bold text-white mb-4">Add New Student</h3>
                                
                                <form onSubmit={handleAddStudent} className="space-y-4">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Name *</label>
                                        <input
                                            type="text"
                                            value={newStudent.name}
                                            onChange={(e) => setNewStudent({...newStudent, name: e.target.value})}
                                            className="w-full"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={newStudent.email}
                                            onChange={(e) => setNewStudent({...newStudent, email: e.target.value})}
                                            className="w-full"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Phone</label>
                                        <input
                                            type="tel"
                                            value={newStudent.phone}
                                            onChange={(e) => setNewStudent({...newStudent, phone: e.target.value})}
                                            className="w-full"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Belt Level</label>
                                        <select
                                            value={newStudent.belt_level}
                                            onChange={(e) => setNewStudent({...newStudent, belt_level: e.target.value})}
                                            className="w-full"
                                        >
                                            {belts.map(belt => (
                                                <option key={belt} value={belt}>{belt} Belt</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button
                                            type="submit"
                                            className="glass-button flex-1 py-2 text-white font-semibold rounded-lg"
                                        >
                                            Add Student
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setShowAddForm(false)}
                                            className="bg-gray-500 bg-opacity-20 flex-1 py-2 text-white font-semibold rounded-lg hover:bg-opacity-30"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Analytics Component
        const Analytics = () => {
            const [analyticsData, setAnalyticsData] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                loadAnalytics();
            }, []);

            const loadAnalytics = async () => {
                try {
                    setIsLoading(true);
                    const response = await apiCall('/analytics');
                    setAnalyticsData(response);
                } catch (error) {
                    setError('Failed to load analytics: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            if (isLoading) {
                return (
                    <div className="text-center py-8">
                        <div className="text-blue-100">Loading analytics...</div>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Business Analytics</h2>
                        <button
                            onClick={loadAnalytics}
                            className="glass-button px-6 py-2 text-white font-semibold rounded-lg"
                        >
                            🔄 Refresh Analytics
                        </button>
                    </div>

                    {error && (
                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                            {error}
                        </div>
                    )}

                    {/* Key Metrics Dashboard */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="glass-effect rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-2">Total Students</h3>
                            <div className="text-3xl font-bold text-blue-400">
                                {analyticsData?.total_students || 0}
                            </div>
                            <div className="text-green-400 text-sm">+12% this month</div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-2">Weekly Attendance</h3>
                            <div className="text-3xl font-bold text-green-400">
                                {analyticsData?.recent_attendance || 0}
                            </div>
                            <div className="text-green-400 text-sm">Last 7 days</div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-2">Card Usage</h3>
                            <div className="text-3xl font-bold text-yellow-400">
                                {analyticsData?.card_usage_rate || 0}%
                            </div>
                            <div className="text-yellow-400 text-sm">RFID adoption rate</div>
                        </div>

                        <div className="glass-effect rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-2">Monthly Revenue</h3>
                            <div className="text-3xl font-bold text-green-400">
                                ${(analyticsData?.monthly_revenue_potential || 0).toLocaleString()}
                            </div>
                            <div className="text-green-400 text-sm">Potential revenue</div>
                        </div>
                    </div>

                    {/* Belt Distribution */}
                    <div className="glass-effect rounded-xl p-6">
                        <h3 className="text-lg font-semibold text-white mb-4">Belt Level Distribution</h3>
                        
                        {analyticsData?.belt_distribution && analyticsData.belt_distribution.length > 0 ? (
                            <div className="space-y-3">
                                {analyticsData.belt_distribution.map((belt, index) => {
                                    const percentage = ((belt.count / analyticsData.total_students) * 100).toFixed(1);
                                    return (
                                        <div key={index} className="flex items-center justify-between mb-2 p-2 bg-white bg-opacity-10 rounded">
                                            <div className="flex items-center">
                                                <span className={`belt-${belt.belt_level.toLowerCase()} px-3 py-1 rounded text-sm font-medium mr-3`}>
                                                    {belt.belt_level}
                                                </span>
                                            </div>
                                            <div className="text-blue-200 text-sm">{belt.count} students ({percentage}%)</div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="text-center py-4 text-blue-200">No data available</div>
                        )}
                    </div>
                </div>
            );
        };

        // Placeholder components for other tabs
        const ClassManagement = () => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">Class Management</h2>
                <div className="text-blue-100">Classes feature coming soon...</div>
            </div>
        );

        const ScheduleManagement = () => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">Schedule Management</h2>
                <div className="text-blue-100">Schedule feature coming soon...</div>
            </div>
        );

        const AttendanceTracking = () => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">Attendance Tracking</h2>
                <div className="text-blue-100">Attendance feature coming soon...</div>
            </div>
        );

        const RiskAnalysis = () => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">Risk Analysis</h2>
                <div className="text-blue-100">Risk analysis feature coming soon...</div>
            </div>
        );

        const Communications = () => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">Communications</h2>
                <div className="text-blue-100">Communications feature coming soon...</div>
            </div>
        );

        const SystemStatus = () => (
            <div className="glass-effect rounded-xl p-6">
                <h2 className="text-2xl font-bold text-white mb-4">System Status</h2>
                <div className="text-blue-100">System status feature coming soon...</div>
            </div>
        );

        // Check-In Interface Component
        const CheckInInterface = ({ onBack }) => {
            const [cardInput, setCardInput] = useState('');
            const [studentName, setStudentName] = useState('');
            const [checkInMode, setCheckInMode] = useState('card');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');

            const handleCheckIn = async () => {
                if (!cardInput && !studentName) return;
                
                setIsLoading(true);
                setMessage('');

                try {
                    const payload = checkInMode === 'card' 
                        ? { card_number: cardInput }
                        : { student_name: studentName };
                    
                    const response = await apiCall('/checkin', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    setMessage(`✅ ${response.message}`);
                    setCardInput('');
                    setStudentName('');
                } catch (error) {
                    setMessage(`❌ Check-in failed: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="glass-effect rounded-xl p-6 mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2">
                                        🔍 Student Check-In Kiosk
                                    </h1>
                                </div>
                                <button
                                    onClick={onBack}
                                    className="bg-gray-500 bg-opacity-20 px-6 py-2 text-white font-semibold rounded-lg hover:bg-opacity-30"
                                >
                                    ← Back to Dashboard
                                </button>
                            </div>
                        </div>

                        <div className="glass-effect rounded-xl p-6">
                            <h2 className="text-xl font-bold text-white mb-4">Check In</h2>
                            
                            <div className="flex mb-6">
                                <button
                                    onClick={() => setCheckInMode('card')}
                                    className={`flex-1 py-2 px-4 rounded-l-lg font-medium ${
                                        checkInMode === 'card'
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-white bg-opacity-10 text-blue-100'
                                    }`}
                                >
                                    💳 Card Scan
                                </button>
                                <button
                                    onClick={() => setCheckInMode('manual')}
                                    className={`flex-1 py-2 px-4 rounded-r-lg font-medium ${
                                        checkInMode === 'manual'
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-white bg-opacity-10 text-blue-100'
                                    }`}
                                >
                                    ✍️ Manual Entry
                                </button>
                            </div>

                            {checkInMode === 'card' ? (
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Card Number
                                        </label>
                                        <input
                                            type="text"
                                            value={cardInput}
                                            onChange={(e) => setCardInput(e.target.value)}
                                            className="w-full"
                                            placeholder="Scan or enter card number..."
                                            onKeyPress={(e) => e.key === 'Enter' && handleCheckIn()}
                                        />
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Student Name
                                        </label>
                                        <input
                                            type="text"
                                            value={studentName}
                                            onChange={(e) => setStudentName(e.target.value)}
                                            className="w-full"
                                            placeholder="Enter student name..."
                                            onKeyPress={(e) => e.key === 'Enter' && handleCheckIn()}
                                        />
                                    </div>
                                </div>
                            )}

                            <button
                                onClick={handleCheckIn}
                                disabled={isLoading || (!cardInput && !studentName)}
                                className="glass-button w-full py-3 text-white font-semibold rounded-lg mt-6"
                            >
                                {isLoading ? 'Checking In...' : '✅ Check In'}
                            </button>

                            {message && (
                                <div className={`mt-4 p-3 rounded-lg ${
                                    message.includes('✅') 
                                        ? 'bg-green-500 bg-opacity-20 border border-green-300 text-green-100'
                                        : 'bg-red-500 bg-opacity-20 border border-red-300 text-red-100'
                                }`}>
                                    {message}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main Dashboard Component - MATCHES YOUR LOCAL VERSION
        const Dashboard = ({ adminInfo, onLogout, onCheckInMode }) => {
            const [activeTab, setActiveTab] = useState('students');

            const tabs = [
                { id: 'students', label: 'Students', icon: '👥' },
                { id: 'classes', label: 'Classes', icon: '📚' },
                { id: 'schedule', label: 'Schedule', icon: '📅' },
                { id: 'attendance', label: 'Attendance', icon: '✅' },
                { id: 'analytics', label: 'Analytics', icon: '📊' },
                { id: 'risk-analysis', label: 'Risk Analysis', icon: '⚠️' },
                { id: 'communications', label: 'Communications', icon: '📧' },
                { id: 'system', label: 'System', icon: '🔧' }
            ];

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header - MATCHES YOUR LOCAL VERSION */}
                        <div className="glass-effect rounded-xl p-6 mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2">
                                        🥋 BJJ PRO GYM
                                        <span className="pro-badge ml-3">Professional</span>
                                    </h1>
                                    <p className="text-blue-100">
                                        Welcome back, {adminInfo.name} • {adminInfo.gym_name}
                                    </p>
                                    <p className="text-blue-200 text-sm">
                                        Plan: {adminInfo.plan} • Status: ✅ Connected - 2.0.0-production
                                    </p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={onCheckInMode}
                                        className="glass-button px-6 py-2 text-white font-semibold rounded-lg"
                                    >
                                        🔍 Check-In Kiosk
                                    </button>
                                    <button
                                        onClick={onLogout}
                                        className="bg-red-500 bg-opacity-20 px-6 py-2 text-white font-semibold rounded-lg hover:bg-opacity-30"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Tabs - MATCHES YOUR LOCAL VERSION */}
                        <div className="glass-effect rounded-xl p-2 mb-6">
                            <div className="flex flex-wrap gap-2">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-blue-100 hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        {tab.icon} {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content Area - MATCHES YOUR LOCAL VERSION */}
                        <div className="min-h-96">
                            {activeTab === 'students' && <StudentManagement />}
                            {activeTab === 'classes' && <ClassManagement />}
                            {activeTab === 'schedule' && <ScheduleManagement />}
                            {activeTab === 'attendance' && <AttendanceTracking />}
                            {activeTab === 'analytics' && <Analytics />}
                            {activeTab === 'risk-analysis' && <RiskAnalysis />}
                            {activeTab === 'communications' && <Communications />}
                            {activeTab === 'system' && <SystemStatus />}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [mode, setMode] = useState('login'); // 'login', 'dashboard', 'checkin'

            useEffect(() => {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    setUser({ name: 'Admin User', role: 'owner', gym_name: 'Demo BJJ Pro Academy', plan: 'professional' });
                    setMode('dashboard');
                }
            }, []);

            const handleLogin = (adminInfo) => {
                setUser(adminInfo);
                setMode('dashboard');
            };

            const handleLogout = () => {
                localStorage.removeItem('auth_token');
                setUser(null);
                setMode('login');
            };

            const handleCheckInMode = () => {
                setMode('checkin');
            };

            const handleBackToDashboard = () => {
                setMode('dashboard');
            };

            if (mode === 'login') {
                return <Login onLogin={handleLogin} />;
            }

            if (mode === 'checkin') {
                return <CheckInInterface onBack={handleBackToDashboard} />;
            }

            if (mode === 'dashboard') {
                return (
                    <Dashboard
                        adminInfo={user}
                        onLogout={handleLogout}
                        onCheckInMode={handleCheckInMode}
                    />
                );
            }

            return null;
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
