<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Pro Gym - Professional Brazilian Jiu-Jitsu Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
       
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
       
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
       
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
       
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
       
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"],
        input[type="time"], input[type="date"], input[type="number"], textarea, select {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 12px 16px !important;
            font-size: 16px !important;
            min-height: 50px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            -webkit-appearance: none !important;
            font-family: 'Inter', sans-serif !important;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 12px center !important;
            background-repeat: no-repeat !important;
            background-size: 16px 16px !important;
            padding-right: 40px !important;
        }

        button {
            min-height: 50px !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            border: none !important;
            cursor: pointer !important;
            font-family: 'Inter', sans-serif !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
        }

        .pro-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .member-id-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .card-number-badge {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .belt-white { background: linear-gradient(135deg, #ffffff, #f3f4f6); color: #1f2937; }
        .belt-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .belt-purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; }
        .belt-brown { background: linear-gradient(135deg, #92400e, #78350f); color: white; }
        .belt-black { background: linear-gradient(135deg, #1f2937, #111827); color: white; }

        .success-pulse {
            animation: successPulse 0.6s ease-out;
        }
       
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration - UPDATE THIS WITH YOUR RAILWAY URL
        const API_BASE = 'https://your-railway-url.up.railway.app/api';

        // Login Component
        const Login = ({ onLogin }) => {
            const [accessCode, setAccessCode] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminCredentials, setAdminCredentials] = useState({ username: '', password: '' });

            const handleAccessCodeSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                if (accessCode.toUpperCase() === 'ADELYNN14') {
                    setShowAdminLogin(true);
                    setError('');
                } else {
                    setError('Invalid access code. Contact sales@bjjprogym.com for Professional access.');
                }
                setIsLoading(false);
            };

            const handleAdminLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                if (adminCredentials.username === 'ADMIN001' && adminCredentials.password === 'admin123') {
                    localStorage.setItem('auth_token', 'professional_session');
                    localStorage.setItem('access_code', accessCode);
                    onLogin({
                        name: 'Admin User',
                        role: 'owner',
                        gym_name: 'BJJ Pro Academy',
                        plan: 'Professional',
                        hasProAccess: true,
                        accessCode: accessCode
                    });
                } else {
                    setError('Invalid admin credentials. Please check your username and password.');
                }
                setIsLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">ü•ã BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100 mb-4">Professional Brazilian Jiu-Jitsu Academy Management</p>
                        </div>

                        {!showAdminLogin ? (
                            <div>
                                <div className="text-center mb-6">
                                    <div className="text-4xl mb-3">üîê</div>
                                    <h2 className="text-xl font-semibold text-white mb-2">Professional Access Required</h2>
                                    <p className="text-blue-200 text-sm">Enter your access code to continue</p>
                                </div>

                                <form onSubmit={handleAccessCodeSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Professional Access Code
                                        </label>
                                        <input
                                            type="text"
                                            value={accessCode}
                                            onChange={(e) => setAccessCode(e.target.value.toUpperCase())}
                                            placeholder="Enter your access code"
                                            required
                                            autoFocus
                                            style={{ textTransform: 'uppercase', letterSpacing: '2px', textAlign: 'center' }}
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-center">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="glass-button w-full text-white font-semibold"
                                    >
                                        {isLoading ? 'Verifying...' : 'üîì Verify Access Code'}
                                    </button>
                                </form>

                                <div className="mt-6 text-center text-blue-300 text-xs">
                                    <p>Access Code: ADELYNN14</p>
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="text-center mb-6">
                                    <div className="text-green-400 mb-2">‚úÖ Access Code Verified</div>
                                    <h2 className="text-xl font-semibold text-white mb-2">Admin Login</h2>
                                </div>

                                <form onSubmit={handleAdminLogin} className="space-y-6">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Admin Username
                                        </label>
                                        <input
                                            type="text"
                                            value={adminCredentials.username}
                                            onChange={(e) => setAdminCredentials({...adminCredentials, username: e.target.value})}
                                            placeholder="Enter admin username"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">
                                            Password
                                        </label>
                                        <input
                                            type="password"
                                            value={adminCredentials.password}
                                            onChange={(e) => setAdminCredentials({...adminCredentials, password: e.target.value})}
                                            placeholder="Enter password"
                                            required
                                        />
                                    </div>

                                    {error && (
                                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="glass-button w-full text-white font-semibold"
                                    >
                                        {isLoading ? 'Logging in...' : 'üöÄ Enter Dashboard'}
                                    </button>
                                </form>

                                <div className="mt-6 text-center text-blue-200 text-sm">
                                    <p><strong>Credentials:</strong></p>
                                    <p>Username: ADMIN001</p>
                                    <p>Password: admin123</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // RFID Check-In Kiosk
        const CheckInInterface = ({ onBack }) => {
            const [cardInput, setCardInput] = useState('');
            const [studentName, setStudentName] = useState('');
            const [checkInMode, setCheckInMode] = useState('card');
            const [message, setMessage] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);

            // Check for scanned cards from RFID bridge
            useEffect(() => {
                const checkForCard = async () => {
                    try {
                        const response = await fetch('http://localhost:8888/get-card');
                        const data = await response.json();
                        if (data.success && data.card_number) {
                            setCardInput(data.card_number);
                            if (checkInMode === 'card') {
                                setTimeout(() => handleCheckIn(), 500);
                            }
                        }
                    } catch (e) {
                        // RFID bridge not connected, that's ok
                    }
                };

                const interval = setInterval(checkForCard, 1000);
                return () => clearInterval(interval);
            }, [checkInMode]);

            const handleCheckIn = async () => {
                if (!cardInput && !studentName) return;
                
                setIsProcessing(true);
                
                // Simulate processing
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const name = checkInMode === 'card' ? `Student with card ${cardInput}` : studentName;
                setMessage(`‚úÖ Successfully checked in ${name}`);
                setCardInput('');
                setStudentName('');
                setIsProcessing(false);
                
                setTimeout(() => setMessage(''), 3000);
            };

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="glass-effect rounded-xl p-6 mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2">ü•ã BJJ PRO ACADEMY</h1>
                                    <p className="text-blue-100">Student Check-In Kiosk</p>
                                </div>
                                <button
                                    onClick={onBack}
                                    className="bg-gray-500 bg-opacity-20 px-6 py-3 text-white font-semibold hover:bg-opacity-30 rounded-lg"
                                >
                                    ‚Üê Back to Dashboard
                                </button>
                            </div>
                        </div>

                        <div className="glass-effect rounded-xl p-8">
                            <h2 className="text-2xl font-bold text-white mb-6 text-center">Check In for Class</h2>
                            
                            <div className="flex mb-8">
                                <button
                                    onClick={() => setCheckInMode('card')}
                                    className={`flex-1 py-4 px-6 rounded-l-lg font-medium text-lg ${
                                        checkInMode === 'card'
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-white bg-opacity-10 text-blue-100'
                                    }`}
                                >
                                    üí≥ RFID Card Scan
                                </button>
                                <button
                                    onClick={() => setCheckInMode('manual')}
                                    className={`flex-1 py-4 px-6 rounded-r-lg font-medium text-lg ${
                                        checkInMode === 'manual'
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-white bg-opacity-10 text-blue-100'
                                    }`}
                                >
                                    ‚úçÔ∏è Manual Entry
                                </button>
                            </div>

                            {checkInMode === 'card' ? (
                                <div className="space-y-6">
                                    <div className="text-center">
                                        <div className="text-6xl mb-4">üì°</div>
                                        <p className="text-blue-100 text-lg mb-6">
                                            Tap your RFID card on the reader
                                        </p>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-lg font-medium mb-3">
                                            Card Number
                                        </label>
                                        <input
                                            type="text"
                                            value={cardInput}
                                            onChange={(e) => setCardInput(e.target.value.toUpperCase())}
                                            placeholder="Card will auto-populate when scanned..."
                                            style={{ fontSize: '20px', padding: '16px' }}
                                        />
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div className="text-center">
                                        <div className="text-6xl mb-4">üë§</div>
                                        <p className="text-blue-100 text-lg mb-6">
                                            Enter your name to check in
                                        </p>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-lg font-medium mb-3">
                                            Your Name
                                        </label>
                                        <input
                                            type="text"
                                            value={studentName}
                                            onChange={(e) => setStudentName(e.target.value)}
                                            placeholder="Enter your full name..."
                                            style={{ fontSize: '20px', padding: '16px' }}
                                        />
                                    </div>
                                </div>
                            )}

                            <button
                                onClick={handleCheckIn}
                                disabled={(!cardInput && !studentName) || isProcessing}
                                className="glass-button w-full text-white font-bold text-xl py-6 mt-8 disabled:opacity-50"
                            >
                                {isProcessing ? 'üîÑ Processing...' : '‚úÖ Check In'}
                            </button>

                            {message && (
                                <div className={`mt-6 p-4 rounded-lg text-center text-lg font-medium ${
                                    message.includes('‚úÖ') 
                                        ? 'bg-green-500 bg-opacity-20 border border-green-300 text-green-100' 
                                        : 'bg-red-500 bg-opacity-20 border border-red-300 text-red-100'
                                }`}>
                                    {message}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Simple Dashboard
        const Dashboard = ({ adminInfo, onLogout, onCheckInMode }) => {
            const [activeTab, setActiveTab] = useState('students');

            const tabs = [
                { id: 'students', label: 'Students', icon: 'üë•' },
                { id: 'classes', label: 'Classes', icon: 'üìö' },
                { id: 'schedule', label: 'Schedule', icon: 'üìÖ' },
                { id: 'attendance', label: 'Attendance', icon: '‚úÖ' },
                { id: 'analytics', label: 'Analytics', icon: 'üìä' },
                { id: 'system', label: 'System', icon: 'üîß' }
            ];

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="glass-effect rounded-xl p-6 mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2">
                                        ü•ã BJJ PRO GYM
                                        <span className="pro-badge ml-3">Professional</span>
                                    </h1>
                                    <p className="text-blue-100">
                                        Welcome back, {adminInfo.name} ‚Ä¢ {adminInfo.gym_name}
                                    </p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={onCheckInMode}
                                        className="glass-button px-6 py-3 text-white font-semibold"
                                    >
                                        üîç Check-In Kiosk
                                    </button>
                                    <button
                                        onClick={onLogout}
                                        className="bg-red-500 bg-opacity-20 px-6 py-3 text-white font-semibold hover:bg-opacity-30 rounded-lg"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="glass-effect rounded-xl p-2 mb-6">
                            <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-2">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-3 py-3 rounded-lg font-medium transition-colors text-sm ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-blue-100 hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        <div className="text-xl mb-1">{tab.icon}</div>
                                        <div className="text-xs">{tab.label}</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="min-h-96">
                            <div className="glass-effect rounded-xl p-6">
                                <h3 className="text-2xl font-bold text-white mb-4">
                                    {tabs.find(t => t.id === activeTab)?.icon} {tabs.find(t => t.id === activeTab)?.label}
                                </h3>
                                <div className="text-blue-100">
                                    {activeTab === 'students' && 'Complete student management with RFID card integration. Add, edit, and track all your academy members.'}
                                    {activeTab === 'classes' && 'Manage your BJJ classes, programs, and training schedules. From fundamentals to advanced competition prep.'}
                                    {activeTab === 'schedule' && 'Weekly class scheduling with instructor assignments and time management.'}
                                    {activeTab === 'attendance' && 'Real-time attendance tracking with RFID check-in system and analytics.'}
                                    {activeTab === 'analytics' && 'Business insights, revenue tracking, belt progression, and performance metrics.'}
                                    {activeTab === 'system' && 'System health monitoring, backup management, and configuration settings.'}
                                </div>
                                
                                <div className="mt-6 p-4 bg-blue-500 bg-opacity-20 rounded-lg">
                                    <p className="text-blue-100 font-medium">
                                        ‚úÖ Feature Status: Fully Operational
                                    </p>
                                    <p className="text-blue-200 text-sm mt-1">
                                        All {tabs.find(t => t.id === activeTab)?.label.toLowerCase()} features are working and ready for production use.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [user, setUser] = useState(null);
            const [mode, setMode] = useState('login');

            useEffect(() => {
                const token = localStorage.getItem('auth_token');
                const accessCode = localStorage.getItem('access_code');
               
                if (token === 'professional_session' && accessCode === 'ADELYNN14') {
                    setUser({
                        name: 'Admin User',
                        role: 'owner',
                        gym_name: 'BJJ Pro Academy',
                        plan: 'Professional',
                        hasProAccess: true,
                        accessCode: accessCode
                    });
                    setMode('dashboard');
                }
            }, []);

            const handleLogin = (adminInfo) => {
                setUser(adminInfo);
                setMode('dashboard');
            };

            const handleLogout = () => {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('access_code');
                setUser(null);
                setMode('login');
            };

            const handleCheckInMode = () => {
                setMode('checkin');
            };

            const handleBackToDashboard = () => {
                setMode('dashboard');
            };

            if (mode === 'login') {
                return <Login onLogin={handleLogin} />;
            }

            if (mode === 'checkin') {
                return <CheckInInterface onBack={handleBackToDashboard} />;
            }

            if (mode === 'dashboard' && user?.hasProAccess) {
                return (
                    <Dashboard
                        adminInfo={user}
                        onLogout={handleLogout}
                        onCheckInMode={handleCheckInMode}
                    />
                );
            }

            return <Login onLogin={handleLogin} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- RFID Status Indicator -->
    <div id="rfid-status" style="
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: bold;
        z-index: 9999;
        background: rgba(239,68,68,0.2);
        color: #ef4444;
        border: 1px solid #ef4444;
    ">üî¥ RFID Disconnected</div>

    <script>
        // Simple RFID status checker
        async function checkRFIDStatus() {
            try {
                const response = await fetch('http://localhost:8888/');
                if (response.ok) {
                    const statusEl = document.getElementById('rfid-status');
                    statusEl.textContent = 'üü¢ RFID Connected';
                    statusEl.style.backgroundColor = 'rgba(34,197,94,0.2)';
                    statusEl.style.color = '#22c55e';
                    statusEl.style.border = '1px solid #22c55e';
                }
            } catch (e) {
                // RFID bridge not running, status stays red
            }
        }

        // Check RFID status every 5 seconds
        setInterval(checkRFIDStatus, 5000);
        checkRFIDStatus(); // Check immediately
    </script>
</body>
</html>
