<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Pro Gym - Professional Brazilian Jiu-Jitsu Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(147, 51, 234, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* UNIVERSAL INPUT STYLING - MOBILE OPTIMIZED */
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"],
        input[type="time"], input[type="date"], input[type="number"], textarea, select {
            background-color: white !important;
            color: #1f2937 !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            padding: 12px 16px !important;
            font-size: 16px !important;
            min-height: 50px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            -webkit-appearance: none !important;
            font-family: 'Inter', sans-serif !important;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        /* SELECT DROPDOWN STYLING */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 12px center !important;
            background-repeat: no-repeat !important;
            background-size: 16px 16px !important;
            padding-right: 40px !important;
        }

        /* BUTTON STYLING - MOBILE OPTIMIZED */
        button {
            min-height: 50px !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            border: none !important;
            cursor: pointer !important;
            font-family: 'Inter', sans-serif !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
        }

        .pro-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .success-pulse {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration
        const API_BASE = 'http://localhost:8000/api'; // Update this for production

        // API helper functions
        const api = {
            async call(endpoint, options = {}) {
                const token = localStorage.getItem('auth_token');
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` }),
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, config);
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Request failed');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async register(gymData) {
                return this.call('/register', {
                    method: 'POST',
                    body: JSON.stringify(gymData)
                });
            },

            async login(credentials) {
                return this.call('/login', {
                    method: 'POST',
                    body: JSON.stringify(credentials)
                });
            },

            async getStudents() {
                return this.call('/students');
            },

            async createStudent(studentData) {
                return this.call('/students', {
                    method: 'POST',
                    body: JSON.stringify(studentData)
                });
            },

            async getClasses() {
                return this.call('/classes');
            },

            async createClass(classData) {
                return this.call('/classes', {
                    method: 'POST',
                    body: JSON.stringify(classData)
                });
            },

            async getPayments() {
                return this.call('/payments');
            },

            async createPayment(paymentData) {
                return this.call('/payments', {
                    method: 'POST',
                    body: JSON.stringify(paymentData)
                });
            }
        };

        // Registration Component
        const Registration = ({ onLogin, onBackToLogin, showAccessCode = false }) => {
            const [formData, setFormData] = useState({
                gym_name: '',
                owner_name: '',
                owner_email: '',
                owner_password: '',
                confirm_password: '',
                access_code: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                // Validation
                if (formData.owner_password !== formData.confirm_password) {
                    setError('Passwords do not match');
                    setIsLoading(false);
                    return;
                }

                if (formData.owner_password.length < 6) {
                    setError('Password must be at least 6 characters');
                    setIsLoading(false);
                    return;
                }

                try {
                    const registrationData = {
                        gym_name: formData.gym_name,
                        owner_name: formData.owner_name,
                        owner_email: formData.owner_email,
                        owner_password: formData.owner_password,
                        ...(formData.access_code && { access_code: formData.access_code })
                    };

                    const result = await api.register(registrationData);
                    
                    setSuccess(`✅ Registration successful! Your gym code is: ${result.gym_code}`);
                    
                    // Auto-login after successful registration
                    setTimeout(async () => {
                        try {
                            const loginResult = await api.login({
                                email: formData.owner_email,
                                password: formData.owner_password
                            });

                            localStorage.setItem('auth_token', loginResult.access_token);
                            onLogin(loginResult.gym_info);
                        } catch (error) {
                            console.error('Auto-login failed:', error);
                            onBackToLogin();
                        }
                    }, 2000);

                } catch (error) {
                    setError(error.message || 'Registration failed');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-6 w-full max-w-md">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl md:text-3xl font-bold text-white mb-2">🥋 BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100 text-sm mb-4">Start Your 30-Day Free Trial</p>
                        </div>

                        {success && (
                            <div className="bg-green-500 bg-opacity-20 border border-green-300 text-green-100 px-4 py-3 rounded-lg text-center text-sm mb-4 success-pulse">
                                {success}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Gym Name *
                                </label>
                                <input
                                    type="text"
                                    value={formData.gym_name}
                                    onChange={(e) => setFormData({...formData, gym_name: e.target.value})}
                                    placeholder="Your BJJ Academy Name"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Your Name *
                                </label>
                                <input
                                    type="text"
                                    value={formData.owner_name}
                                    onChange={(e) => setFormData({...formData, owner_name: e.target.value})}
                                    placeholder="Your full name"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Email Address *
                                </label>
                                <input
                                    type="email"
                                    value={formData.owner_email}
                                    onChange={(e) => setFormData({...formData, owner_email: e.target.value})}
                                    placeholder="your.email@example.com"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Password *
                                </label>
                                <input
                                    type="password"
                                    value={formData.owner_password}
                                    onChange={(e) => setFormData({...formData, owner_password: e.target.value})}
                                    placeholder="Choose a strong password"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Confirm Password *
                                </label>
                                <input
                                    type="password"
                                    value={formData.confirm_password}
                                    onChange={(e) => setFormData({...formData, confirm_password: e.target.value})}
                                    placeholder="Confirm your password"
                                    required
                                />
                            </div>

                            {showAccessCode && (
                                <div>
                                    <label className="block text-blue-100 text-sm font-medium mb-2">
                                        Professional Access Code (Optional)
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.access_code}
                                        onChange={(e) => setFormData({...formData, access_code: e.target.value.toUpperCase()})}
                                        placeholder="Enter access code for Pro features"
                                        style={{ textTransform: 'uppercase' }}
                                    />
                                    <p className="text-blue-200 text-xs mt-1">
                                        With Pro access code: Professional Plan (normally $197/month)
                                    </p>
                                </div>
                            )}

                            {error && (
                                <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-center text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="glass-button w-full text-white font-semibold"
                            >
                                {isLoading ? 'Creating Account...' : '🚀 Start Free Trial'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button
                                onClick={onBackToLogin}
                                className="text-blue-300 hover:text-white text-sm underline"
                            >
                                Already have an account? Sign In
                            </button>
                        </div>

                        <div className="mt-4 text-center text-xs text-blue-200">
                            <p>✅ 30-day free trial • No credit card required</p>
                            <p>⭐ Professional features included</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Login Component
        const Login = ({ onLogin, onRegister }) => {
            const [credentials, setCredentials] = useState({
                email: '',
                password: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                try {
                    const result = await api.login(credentials);
                    localStorage.setItem('auth_token', result.access_token);
                    onLogin(result.gym_info);
                } catch (error) {
                    setError(error.message || 'Login failed');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-effect rounded-3xl p-6 w-full max-w-md">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl md:text-3xl font-bold text-white mb-2">🥋 BJJ PRO GYM</h1>
                            <div className="pro-badge mx-auto mb-4">Professional Edition</div>
                            <p className="text-blue-100 text-sm mb-4">Welcome Back!</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    value={credentials.email}
                                    onChange={(e) => setCredentials({...credentials, email: e.target.value})}
                                    placeholder="your.email@example.com"
                                    required
                                    autoFocus
                                />
                            </div>

                            <div>
                                <label className="block text-blue-100 text-sm font-medium mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={credentials.password}
                                    onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-center text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="glass-button w-full text-white font-semibold"
                            >
                                {isLoading ? 'Signing In...' : '🔓 Sign In'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button
                                onClick={onRegister}
                                className="text-blue-300 hover:text-white text-sm underline"
                            >
                                Don't have an account? Start Free Trial
                            </button>
                        </div>

                        <div className="mt-4 p-3 bg-blue-500 bg-opacity-20 rounded-lg text-center">
                            <p className="text-blue-100 text-xs font-medium">Demo Access</p>
                            <p className="text-blue-200 text-xs">Email: demo@bjjprogym.com</p>
                            <p className="text-blue-200 text-xs">Password: admin123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Student Management Component
        const StudentManagement = () => {
            const [students, setStudents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showAddForm, setShowAddForm] = useState(false);
            const [success, setSuccess] = useState('');
            const [error, setError] = useState('');
            
            const [newStudent, setNewStudent] = useState({
                name: '',
                email: '',
                phone: '',
                belt_level: 'White'
            });

            useEffect(() => {
                loadStudents();
            }, []);

            const loadStudents = async () => {
                try {
                    setLoading(true);
                    const result = await api.getStudents();
                    setStudents(result.students);
                } catch (error) {
                    setError('Failed to load students');
                } finally {
                    setLoading(false);
                }
            };

            const handleAddStudent = async (e) => {
                e.preventDefault();
                
                try {
                    await api.createStudent(newStudent);
                    setNewStudent({ name: '', email: '', phone: '', belt_level: 'White' });
                    setShowAddForm(false);
                    setSuccess('✅ Student added successfully!');
                    setTimeout(() => setSuccess(''), 3000);
                    await loadStudents();
                } catch (error) {
                    setError(error.message || 'Failed to add student');
                }
            };

            const belts = ['White', 'Blue', 'Purple', 'Brown', 'Black'];

            if (loading) {
                return (
                    <div className="text-center text-white py-8">
                        <div className="text-4xl mb-4">⏳</div>
                        <p>Loading students...</p>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <h2 className="text-xl md:text-2xl font-bold text-white">👥 Student Management</h2>
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="glass-button px-4 py-2 text-white font-semibold text-sm"
                        >
                            ➕ Add Student
                        </button>
                    </div>

                    {success && (
                        <div className="bg-green-500 bg-opacity-20 border border-green-300 text-green-100 px-4 py-3 rounded-lg success-pulse text-sm">
                            {success}
                        </div>
                    )}

                    {error && (
                        <div className="bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg text-sm">
                            {error}
                        </div>
                    )}

                    <div className="glass-effect rounded-xl p-4">
                        <h3 className="text-sm font-semibold text-white mb-4">Students ({students.length})</h3>
                        
                        {students.length === 0 ? (
                            <div className="text-center text-blue-200 py-8">
                                <div className="text-4xl mb-4">👤</div>
                                <p>No students yet. Add your first student to get started!</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {students.map((student) => (
                                    <div key={student.id} className="bg-white bg-opacity-10 rounded-lg p-3 hover:bg-opacity-20 transition-colors">
                                        <div className="flex flex-col gap-2">
                                            <div className="flex flex-col sm:flex-row sm:items-center gap-2">
                                                <h4 className="font-semibold text-white text-base flex-1">{student.name}</h4>
                                                <span className={`px-2 py-1 rounded-full text-xs font-medium self-start ${
                                                    student.belt_level === 'White' ? 'bg-gray-100 text-gray-800' :
                                                    student.belt_level === 'Blue' ? 'bg-blue-500 text-white' :
                                                    student.belt_level === 'Purple' ? 'bg-purple-500 text-white' :
                                                    student.belt_level === 'Brown' ? 'bg-amber-700 text-white' :
                                                    'bg-gray-900 text-white'
                                                }`}>
                                                    {student.belt_level} Belt
                                                </span>
                                            </div>
                                            
                                            {(student.email || student.phone) && (
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-1 text-blue-100 text-xs">
                                                    {student.email && <div>📧 {student.email}</div>}
                                                    {student.phone && <div>📱 {student.phone}</div>}
                                                </div>
                                            )}
                                            
                                            <div className="flex flex-wrap gap-2">
                                                {student.member_id && (
                                                    <span className="bg-green-500 bg-opacity-20 px-2 py-1 rounded text-green-100 text-xs font-mono">
                                                        {student.member_id}
                                                    </span>
                                                )}
                                                {student.card_number && (
                                                    <span className="bg-purple-500 bg-opacity-20 px-2 py-1 rounded text-purple-100 text-xs font-mono">
                                                        {student.card_number}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Add Student Modal */}
                    {showAddForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="glass-effect rounded-xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <h3 className="text-lg font-bold text-white mb-4">Add New Student</h3>
                                
                                <form onSubmit={handleAddStudent} className="space-y-4">
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Name *</label>
                                        <input
                                            type="text"
                                            value={newStudent.name}
                                            onChange={(e) => setNewStudent({...newStudent, name: e.target.value})}
                                            placeholder="Student's full name"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={newStudent.email}
                                            onChange={(e) => setNewStudent({...newStudent, email: e.target.value})}
                                            placeholder="student@email.com"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Phone</label>
                                        <input
                                            type="tel"
                                            value={newStudent.phone}
                                            onChange={(e) => setNewStudent({...newStudent, phone: e.target.value})}
                                            placeholder="(555) 123-4567"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-blue-100 text-sm font-medium mb-2">Belt Level</label>
                                        <select
                                            value={newStudent.belt_level}
                                            onChange={(e) => setNewStudent({...newStudent, belt_level: e.target.value})}
                                        >
                                            {belts.map(belt => (
                                                <option key={belt} value={belt}>{belt} Belt</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button
                                            type="submit"
                                            className="glass-button flex-1 text-white font-semibold"
                                        >
                                            Add Student
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setShowAddForm(false)}
                                            className="bg-gray-500 bg-opacity-20 flex-1 text-white font-semibold hover:bg-opacity-30"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Account Settings Component
        const AccountSettings = ({ gymInfo, onLogout }) => {
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);

            return (
                <div className="space-y-4">
                    <h2 className="text-xl md:text-2xl font-bold text-white">⚙️ Account Settings</h2>

                    <div className="glass-effect rounded-xl p-4">
                        <h3 className="text-sm font-semibold text-white mb-4">Gym Information</h3>
                        
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-blue-100 text-sm">Gym Name</span>
                                <span className="text-white font-medium">{gymInfo.gym_name}</span>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <span className="text-blue-100 text-sm">Owner</span>
                                <span className="text-white font-medium">{gymInfo.owner_name}</span>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <span className="text-blue-100 text-sm">Gym Code</span>
                                <span className="text-white font-mono text-sm">{gymInfo.gym_code}</span>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <span className="text-blue-100 text-sm">Plan</span>
                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                    gymInfo.subscription_plan === 'professional' 
                                        ? 'bg-yellow-500 bg-opacity-20 text-yellow-100'
                                        : 'bg-blue-500 bg-opacity-20 text-blue-100'
                                }`}>
                                    {gymInfo.subscription_plan === 'professional' ? '⭐ Professional' : '🚀 Starter'}
                                </span>
                            </div>
                            
                            {gymInfo.has_pro_access && (
                                <div className="flex justify-between items-center">
                                    <span className="text-blue-100 text-sm">Pro Access</span>
                                    <span className="bg-green-500 bg-opacity-20 px-2 py-1 rounded text-green-100 text-xs">
                                        ✅ Active
                                    </span>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="glass-effect rounded-xl p-4">
                        <h3 className="text-sm font-semibold text-white mb-4">Account Actions</h3>
                        
                        <div className="space-y-3">
                            <button
                                onClick={onLogout}
                                className="w-full bg-gray-500 bg-opacity-20 text-white font-semibold hover:bg-opacity-30 rounded-lg py-2"
                            >
                                🚪 Sign Out
                            </button>
                            
                            <button
                                onClick={() => setShowDeleteConfirm(true)}
                                className="w-full bg-red-500 bg-opacity-20 text-red-100 font-semibold hover:bg-opacity-30 rounded-lg py-2"
                            >
                                🗑️ Delete Account
                            </button>
                        </div>
                    </div>

                    {/* Delete Confirmation Modal */}
                    {showDeleteConfirm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="glass-effect rounded-xl p-6 w-full max-w-md">
                                <h3 className="text-lg font-bold text-white mb-4">⚠️ Delete Account</h3>
                                
                                <p className="text-blue-100 text-sm mb-4">
                                    This will permanently delete your gym account and all associated data including students, classes, and attendance records. This action cannot be undone.
                                </p>
                                
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => {
                                            alert('Account deletion would be implemented here');
                                            setShowDeleteConfirm(false);
                                        }}
                                        className="bg-red-500 bg-opacity-20 flex-1 text-red-100 font-semibold hover:bg-opacity-30 rounded-lg py-2"
                                    >
                                        Delete Forever
                                    </button>
                                    <button
                                        onClick={() => setShowDeleteConfirm(false)}
                                        className="glass-button flex-1 text-white font-semibold"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Simple Dashboard Component
        const Dashboard = ({ gymInfo, onLogout }) => {
            const [activeTab, setActiveTab] = useState('students');

            const tabs = [
                { id: 'students', label: 'Students', icon: '👥' },
                { id: 'settings', label: 'Settings', icon: '⚙️' }
            ];

            return (
                <div className="min-h-screen p-2 md:p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-xl p-4 mb-4">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                <div>
                                    <h1 className="text-xl md:text-2xl font-bold text-white mb-1">
                                        🥋 {gymInfo.gym_name}
                                        {gymInfo.has_pro_access && <span className="pro-badge ml-2">Professional</span>}
                                    </h1>
                                    <p className="text-blue-100 text-sm">
                                        Welcome back, {gymInfo.owner_name}
                                    </p>
                                    <p className="text-blue-200 text-xs">
                                        Code: {gymInfo.gym_code} • Plan: {gymInfo.subscription_plan}
                                    </p>
                                </div>
                                <button
                                    onClick={onLogout}
                                    className="bg-red-500 bg-opacity-20 px-4 py-2 text-white font-semibold hover:bg-opacity-30 rounded-lg text-sm"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="glass-effect rounded-xl p-2 mb-4">
                            <div className="flex gap-1">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex-1 px-4 py-2 rounded-lg font-medium transition-colors text-sm ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-blue-100 hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        <div className="text-base mb-1">{tab.icon}</div>
                                        <div className="text-xs">{tab.label}</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content */}
                        <div className="min-h-96">
                            {activeTab === 'students' && <StudentManagement />}
                            {activeTab === 'settings' && <AccountSettings gymInfo={gymInfo} onLogout={onLogout} />}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [mode, setMode] = useState('login');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    // Validate token by making a test API call
                    api.getStudents()
                        .then(() => {
                            // Token is valid - would need to decode or store user info
                            setMode('dashboard');
                        })
                        .catch(() => {
                            // Token is invalid
                            localStorage.removeItem('auth_token');
                            setMode('login');
                        })
                        .finally(() => {
                            setLoading(false);
                        });
                } else {
                    setLoading(false);
                }
            }, []);

            const handleLogin = (gymInfo) => {
                setUser(gymInfo);
                setMode('dashboard');
            };

            const handleLogout = () => {
                localStorage.removeItem('auth_token');
                setUser(null);
                setMode('login');
            };

            const handleRegister = () => {
                setMode('register');
            };

            const handleBackToLogin = () => {
                setMode('login');
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center text-white">
                            <div className="text-4xl mb-4">⏳</div>
                            <p>Loading...</p>
                        </div>
                    </div>
                );
            }

            if (mode === 'register') {
                return (
                    <Registration 
                        onLogin={handleLogin} 
                        onBackToLogin={handleBackToLogin}
                        showAccessCode={true}
                    />
                );
            }

            if (mode === 'login') {
                return <Login onLogin={handleLogin} onRegister={handleRegister} />;
            }

            if (mode === 'dashboard' && user) {
                return <Dashboard gymInfo={user} onLogout={handleLogout} />;
            }

            return <Login onLogin={handleLogin} onRegister={handleRegister} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
